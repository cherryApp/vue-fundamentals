<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Shopping List App</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div id="shopping-list">
      <div class="header">
        <h1>{{ header.toLocaleUpperCase() }}</h1>
        <button
          v-if="state === 'default'"
          class="btn btn-primary"
          @click="changeState('add')"
        >
          Add Item
        </button>
        <button v-else class="btn btn-cancel" @click="changeState('default')">
          Cancel Adding Item
        </button>
      </div>
      <div v-if="state === 'add'" class="add-item-form">
        <input
          v-model="newItem"
          type="text"
          placeholder="Add an item"
          @keyup.enter="addItem"
        />
        <button class="btn btn-primary" @click="addItem">
          Save Item
        </button>
      </div>
      <ul>
        <li
          v-for="item in items"
          :title="item.label"
          @click="togglePurchased(item)"
          :class="{strikeout: item.purchased}"
        >
          {{ item.label }}
        </li>
      </ul>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script>
      var shoppingList = new Vue({
        el: '#shopping-list',
        data: {
          state: 'default',
          header: 'shopping list app',
          newItem: '',
          items: [
            {
              label: '10 party hats',
              purchased: false,
              highPriority: false,
            },
            {
              label: '2 board games',
              purchased: true,
              highPriority: false,
            },
            {
              label: '20 cups',
              purchased: false,
              highPriority: false,
            },
          ],
        },
        methods: {
          addItem: function () {
            this.items.push({
              label: this.newItem,
              purchased: false,
            });
            this.newItem = '';
          },
          changeState: function (newState) {
            this.state = newState;
            this.newItem = '';
          },
          togglePurchased(item) {
            item.purchased = !item.purchased;
          },
        },
      });
    </script>
  </body>
</html>
